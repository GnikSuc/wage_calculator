<div>
    
    <p>Zadejte svou hrubou mzdu pro výpočet čisté mzdy:</p>
    <p></p>
    <form>
        <label for="gsalary">Vložte hrubou mzdu:</label><br>
        <input type="number" id="gsalary" name="buttonSalary" [(ngModel)]="input">
            <button type="button" (click)="calcNetWorth()" (click)="calcHealthInsurance()" (click)="calcSociaInsurance()" (click)="calcIncomeTax()">Vypočítej!</button><br>

        <div class="row">
            <div class="column" style="background-color: aquamarine;" id="showResultHere">Čistá mzda
                <div>
                    {{netWorth}}
                </div>
            </div>
        </div>

        <p>Srážky z hrubé mzdy:</p>
        <div class="row">
            <div class="column" style="background-color: burlywood;" id="showResultHere">Zdravotní pojištění (4,5%)
                <div>
                    {{HealthInsurance}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column" style="background-color: burlywood;" id="showResultHere">Sociální pojištění (7,1%)
                <div>
                    {{SocialInsurance}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column" style="background-color: burlywood;" id="showResultHere">Daň ze mzdy (15%)
                <div>
                    {{IncomeTax}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column" style="background-color: burlywood;" id="showResultHere">Sleva na daňového poplatníka
                <div>
                    2570
                </div>
            </div>
        </div>
      </form>
</div>
